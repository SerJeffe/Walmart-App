<div class="mx-5" style="margin-top: 5rem;">
    <style>
        .form-input {
            background-color: transparent;
            outline: none;
            border: none;
        }

        .form-input:focus {
            font-weight: bold !important;
            color: #198754 !important;
        }
    </style>
    <div *ngIf="!editMode">
        <h1>{{ user.name }}</h1>
        <h5 class="text-muted">{{ user.username }} &#xb7; {{ user.email }}</h5>
        <div class="d-flex" style="align-items: baseline;">
            <fa-icon [icon]="marker" style="margin-right: 1rem;" size="1x"></fa-icon>
            <h6>{{ user.address }}</h6>
        </div>
        <div class="d-flex" style="align-items: baseline;">
            <fa-icon [icon]="phoneIcon" style="margin-right: 1rem;" size="1x"></fa-icon>
            <h6>+{{ user.phone }}</h6>
        </div>
        <!-- <h6>{{ user.cartItems.length }} items in cart</h6> -->
        <div class="mt-5">
            <button class="btn btn-primary" (click)="editModeFunc()" style="margin-right: 0.6rem;">Edit</button>
            <button class="btn btn-danger mx-2" (click)="deleteUser()">Delete</button>
            <button class="btn btn-info mx-2" (click)="logOut()">Log out</button>
        </div>
    </div>
    <div *ngIf="editMode">
        <input type="text" class="form-input" [(ngModel)]="name" autofocus>
        <div>
            <input type="text" class="form-input text-muted" [style.width.ch]="username.length" [(ngModel)]="username">
            <span class="text-muted"> &#xb7; </span>
            <input type="text" class="form-input text-muted" [(ngModel)]="email">
        </div>
        <div>
            <label for="">Enter Old Password:</label>
            <input type="text" class="form-input" [(ngModel)]="password">
            <span *ngIf="incorrectPassword" class="alert alert-danger">Incorrect Password</span>
        </div>
        <div>
            <label for="">Enter New Password:</label>
            <input type="text" class="form-input" [(ngModel)]="newPassword">
            <span *ngIf="newPasswordEmpty" class="alert alert-danger">New password cannot be empty</span>
        </div>
        <div>
            <fa-icon [icon]="marker" size="1x"></fa-icon>
            <input type="text" class="form-input" [(ngModel)]="address">
        </div>
        <div class="d-flex">
            <fa-icon [icon]="phoneIcon"></fa-icon>
            <input type="text" class="form-input" [(ngModel)]="phone">
        </div>
        <!-- <h6 class="mt-2">{{ user.cartItems.length }} items in cart</h6> -->
        <div class="mt-5">
            <button class="btn btn-success" style="margin-right: 0.6rem;" (click)="updateUser()">Save</button>
            <button class="btn btn-secondary mx-2" (click)="editModeFunc()">Cancel</button>
        </div>
    </div>
</div>
